<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/shop-homepage.css" rel="stylesheet">
        <link href="css/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="row" style="margin: auto; padding: 5%;">
            <div class="col-sm-3">&nbsp;</div>
            <div class="col-sm-6 jumbotron">
                <div class="row">
                    <div class="col-sm-3">&nbsp;</div>
                    <div class="col-sm-6">
                        <h3>Acceso a sistema</h3>
                        <h3>Ticket Maester</h3>
                        <form class="form-text" method="POST" action="Login">
                            <div class="form-group">
                                <input type="email" id="nameUser" name="nameUser" placeholder="ejemplo@mail.com" class="input-group-sm" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" id="pass" name="pass" class="input-group-sm" placeholder="pass" required/>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Enviar" class="btn-primary btn-group"/>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-3">&nbsp;</div>
                </div>
            </div>
            <div class="col-sm-3">&nbsp;</div>
        </div>
        
        <script src="js/jquery-3.2.0.min.js"></script>
    </body>
</html>
