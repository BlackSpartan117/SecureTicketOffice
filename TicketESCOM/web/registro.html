<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ticket Maester</title>
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-grid.min.css" rel="stylesheet">
        <link href="css/shop-homepage.css" rel="stylesheet">
        <link href="css/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="fonts/glyphicons-halflings-regular.svg" rel="stylesheet">
        <link href="css/estiloRegistroTickets.css" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="plugins/lobibox/css/lobibox.min.css">
        <!-- Estilos del form validator-->
        <link rel="stylesheet" type="text/css" href="plugins/form-validator/theme-default.min.css">
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
            <div class="container">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <i class="fa fa-ticket" aria-hidden="true"> Ticket Escom</i>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Acerca de <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content -->
        <div class="container">

            <div class="row">
                <div class="col-sm-2">&nbsp;</div>
                
                <div class="col-sm-8">
                    
                    <div class="carousel-holder">

                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img class="d-block img-fluid" src="img/coldplay.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block img-fluid" src="img/hobbit.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block img-fluid" src="img/teatro.jpg" alt="Third slide">
                                </div>
                            </div>

                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>

                    </div>
                    
                    <div class="form-control">
                        <form id="registro" class="form-group" enctype="multipart/form-data" method="post" action="Registro">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label" for="name">Nombre: </label>
                                    </div>
                                    <div class="col-sm-7">
                                        <input type="text" 
                                            class="form-control" 
                                            id="name" 
                                            name="nombre"
                                            placeholder="Nombre del evento"
                                            data-validation="required custom"
                                            data-validation-regexp="[a-zA-Z0-9.!$¡?¿\s]+"
                                            data-validation-error-msg-custom="Error"
                                            data-validation-error-msg-required="Este campo es obligatorio">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label" for="tipo">Tipo: </label>
                                    </div>
                                    <div class="col-sm-7">
                                        <select id="tipo" name="tipo" class="form-control">
                                            <option selected>Cine</option>
                                            <option>Teatro</option>
                                            <option>Concierto</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label" for="precio">Precio: </label>
                                    </div>
                                    <div class="col-sm-7">
                                        <input type="text" 
                                            class="form-control" 
                                            id="precio" 
                                            name="precio"
                                            placeholder="99.99"
                                            data-validation="required custom"
                                            data-validation-regexp="^[0-9]{1,4}\.?[0-9]{0,2}$"
                                            data-validation-error-msg-custom="Valor n&uacite;merico no valido"
                                            data-validation-error-msg-required="Este campo es obligatorio">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label" for="asientos">No. de asientos: </label>
                                    </div>
                                    <div class="col-sm-7">
                                        <input type="number" 
                                            class="form-control" 
                                            id="asientos" 
                                            value="10" 
                                            min="10" 
                                            max="100" 
                                            name="asientos"
                                            data-validation="numeric"
                                            data-validation-error-msg-required="Este campo es obligatorio">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label" for="fecha">Fecha: </label>
                                    </div>
                                    <div class="col-sm-7">
                                        <input type="text" 
                                            class="form-control" 
                                            id="fecha" 
                                            name="fecha"
                                            placeholder="yyyy-mm-dd"
                                            data-validation="required custom"
                                            data-validation-regexp="^\d{4}-\d{2}-\d{2}$"
                                            data-validation-error-msg-custom="Formato de fecha no v&aacute;"
                                            data-validation-error-msg-required="Este campo es obligatorio">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label" for="foto">Cartel: </label>
                                    </div>
                                    <div class="col-sm-7">
                                        <input type="file" 
                                            class="form-control" 
                                            id="foto" 
                                            name="foto"
                                            data-validation="required"
                                            data-validation-error-msg-required="Este campo es obligatorio">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label" for="lugar">Lugar: </label>
                                    </div>
                                    <div class="col-sm-7">
                                        <input type="text" 
                                            class="form-control" 
                                            id="lugar" 
                                            name="lugar"
                                            placeholder="Av siempre viva No 19009"
                                            data-validation="required custom"
                                            data-validation-regexp="[a-zA-Z0-9.!$¡?¿\s]+"
                                            data-validation-error-msg-custom="Direci&oacute; no v&aacute;lida"
                                            data-validation-error-msg-required="Este campo es obligatorio">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label class="control-label" for="desc">Descripci&oacute;n: </label>
                                    </div>
                                    <div class="col-sm-7">
                                        <textarea
                                            class="form-control" 
                                            id="desc" 
                                            name="desc"
                                            data-validation="required custom"
                                            data-validation-regexp="[a-zA-Z0-9.!$¡?¿\s]+"
                                            data-validation-error-msg-custom="No puede contener caracteres especiales"
                                            data-validation-error-msg-required="Este campo es obligatorio"></textarea>
                                    </div>
                                </div>
                            </div>    
                            
                            <div class="row">
                                <div class="col-sm-2">&nbsp;</div>
                                <div class="input-group-btn col-sm-8">
                                    <input type="submit" id="submit" class="btn btn-primary" value="Enviar"/>
                                    <input type="reset" class="btn btn-secondary" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="col-sm-2">&nbsp;</div>
            </div>
            <div class="row">&nbsp;</div>
        </div>
        <!-- /.container -->
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <span class="text-muted">Copyright <i class="fa fa-copyright" aria-hidden="true"> Secure ticket system.</i></span>
            </div>
        </footer>

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/registroTickets.js"></script>
        <script type="text/javascript" src="plugins/lobibox/js/lobibox.min.js"></script>
        <script type="text/javascript" src="plugins/form-validator/jquery.form-validator.min.js"></script>
        <script src="js/registro.js"></script>
    </body>
</html>
